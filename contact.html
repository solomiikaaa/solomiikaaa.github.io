			<!--contact--><div id="contact" class="infopage">
	<h2>Contact Solomiya</h2>
	
	<form id="contact_form" action="contact.html">
		<div id="inputcontainer">
			<div class="inputline">
				<label for="realname">Your name</label>
				<input type="text" id="realname" name="realname" value="" placeholder="Your Name">
			</div>
			<div class="inputline">
				<label for="email">Your email</label>
				<input type="email" id="email" name="email" value="" placeholder="your@email.com">
			</div>
			<div class="inputline" class="clearfix">
				<label for="comments">Message</label>
				<textarea id="comments" name="comments" placeholder="Your message here."></textarea>
			</div>
		</div>
		
		<button id="contact_button">Send message</button>
	</form>
	
	<script type="text/javascript">
  $(function() {
    $("#contact_button").click(function(e) {
        e.preventDefault();
        $("#contact_error").hide();
        $("#contact_success").hide();
        var form_values = $("#contact_form").serialize();
        // var params = {};
        // for (var i in form_values) {
        //     params[form_values[i].name] = form_values[i].value;
        // }
        // var request = JSON.stringify(params);
        $.ajax({
          url:"/ajax/mail.php ",
          type:"POST",
          data:form_values,
          success: function(response) {
          	if(response == 'EROOR'){

	            var message = $("#contact_error");
	            message.show();
	              message.html('Please fill all the fields').fadeIn();
	            return false;
          	}else{
            	var message = $("#contact_success");
	            message.show();
	            message.html('Thank you for contacting me, I will reply you by e-mail shortly.').fadeIn();
	            return false;

          	}
          },
          error: function(xhr) {
            var message = $("#contact_error");
            message.show();
            try {
              var response = $.parseJSON(xhr.responseText);
              message.html(response.message).fadeIn();
            } catch(e) {
              var help = 'Message failed to send - please contact: solyasolyasolya3@gmail.com.'
              message.html(help).fadeIn();
            }
            return false;
          }
        });
    });
  });
</script>
	
	<div id="contact_success"></div>
